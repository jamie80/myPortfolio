<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angielska Uliczka</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/word-list.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="./images/lost.gif" alt="gif" />
        <h4>Game Over!</h4>
        <p>Prawidłowy wyraz to: <b>rainbow</b></p>
        <button class="play-again">Zagraj ponownie</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Wisielec (zwierzęta)</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Wskazówka:
          <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
        </h4>
        <h4 class="guesses-text">
          Pomyłki:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
