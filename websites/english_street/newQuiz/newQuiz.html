<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nexter &mdash; nauka angielskiego</title>
    <link rel="stylesheet" href="../challenge/app.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container flex-center flex-column">
      <div id="home" class="flex-center flex-column home-box custom-box hide">
        <h1>Nauka angielskich słówek</h1>
        <p>Ilość słówek do nauczenia: <span class="total-question">5</span></p>
        <a class="btn" href="./">Nauka</a>
        <a class="btn" href="../index.html">Wróć</a>
      </div>
      <div class="quiz-box custom-box">
        <div class="question-number"></div>
        <div class="question-text"></div>
        <div class="option-container"></div>
        <div class="next-question-btn">
          <button type="button" class="btn" onclick="next()">Dalej</button>
        </div>
        <div class="answers-indicator"></div>
      </div>
      <div class="result-box custom-box flex-center flex-column hide">
        <h1>Wyniki</h1>
        <table>
          <tr>
            <td>Ilość pytań</td>
            <td><span class="total-question">5</span></td>
          </tr>
          <tr>
            <td>Zaznaczone odpowiedzi</td>
            <td><span class="total-attempt">4</span></td>
          </tr>
          <tr>
            <td>Poprawne</td>
            <td><span class="total-correct">3</span></td>
          </tr>
          <tr>
            <td>Niepoprawne</td>
            <td><span class="total-wrong">1</span></td>
          </tr>
          <tr>
            <td>Procent poprawnych</td>
            <td><span class="percentage">60%</span></td>
          </tr>
          <tr>
            <td>Końcowy wynik</td>
            <td><span class="percentage">3 / 5</span></td>
          </tr>
        </table>
        <button type="button" class="btn">Spróbuj ponownie</button>
        <button type="button" class="btn">Wróć</button>
      </div>
    </div>
    <script src="./question.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
