<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="navigation-section" class="navigation-section">
      <div class="navigation-top-menu">
        <div class="navigation-top-menu__left">
          <button id="btn-close" class="navigation-top-menu__left__button">
            <ion-icon
              class="navigation-top-menu__left__button__close-icon"
              name="close-outline"
            ></ion-icon>
          </button>
        </div>
        <div class="navigation-top-menu__right">
          <img
            src="./img/logo-blue-350.jpg"
            class="navigation-top-menu__right__logo"
            alt="parasolka logo"
          />
        </div>
      </div>
      <nav class="navigation">123</nav>
    </section>

    <section class="wrapper">
      <header class="header-section">
        <div class="header-top-menu">
          <div class="header-top-menu__left">
            <button class="header-top-menu__left__button">
              <ion-icon
                class="header-top-menu__left__button__burger-icon"
                id="burger-icon"
                name="menu-outline"
              ></ion-icon>
            </button>
          </div>

          <div class="header-top-menu__middle">
            <img
              src="/img/logo-white.png"
              class="header-top-menu__middle__logo"
              alt="parasolka logo"
            />
          </div>

          <div class="header-top-menu__right">
            <button class="header-top-menu__right__button">
              <ion-icon
                class="header-top-menu__right__button__user-icon"
                name="people-outline"
              ></ion-icon>
            </button>
          </div>
        </div>
      </header>

      <section class="intro">
        <div class="intro__text-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">parasolka</span>
            <span class="heading-primary--sub"
              >publiczny żłobek i przedszkole</span
            >
          </h1>
        </div>
      </section>
    </section>

    <section class="about">
      <div class="about__text-box">
        <h2 class="heading-secondary">O nas</h2>
      </div>
      <div class="about__photo-box">photo box</div>
    </section>

    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
